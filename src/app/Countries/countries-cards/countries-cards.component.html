<div class="container">

  <div class="row">
    <div class="input-field col s12">
      <input id="searchField" type="text" class="validate" placeholder="Enter the Country's title" [(ngModel)]="searchTitle" >
    </div>
  </div>
  <div class="row">
    <app-country-card
      *ngFor="let country of countries | searchByTitle:searchTitle | searchByCity:searchByCity | searchBySight:searchCountryBySight"
      [country]="country"
    ></app-country-card>
  </div>

</div>
