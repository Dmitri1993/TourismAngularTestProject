<div class="col s4" style="height: 10%">
  <a
    [routerLink]="['/countries',country.title]"
    [queryParams]="{country: country.title}"
  >
    <div class="card" appHover style="height: 90%">
      <div class="card-image">
        <img src={{country.icon}} height="160px" width="120px">
      </div>
      <div class="card-content">
        <p>{{country.title}}</p>
      </div>
    </div>
  </a>
</div>
