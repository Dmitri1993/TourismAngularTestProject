<div class="col s4" style="height: 10%">
  <a
    [routerLink]="['/cities', city.title]"
    [queryParams]="{city: city.title}"
  >
    <div class="card" appHover style="height: 90%">
      <div class="card-image">
        <img src={{city.icon}} height="160px" width="120px">
      </div>
      <div class="card-content">
        <p>{{city.title}}</p>
      </div>
    </div>
  </a>
</div>
